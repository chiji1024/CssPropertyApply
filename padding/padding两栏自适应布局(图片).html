由、平等、公正、法治,倡导爱国、敬业、诚信、友善,积极培育和践
行社会主义核心价值观.
”在这三维一体的核心价值观中,个人的核心价
值观是社会道德生活的基础,而国家层面的核心价值观是理想目标,社
