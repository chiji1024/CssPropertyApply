<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>padding实现移动端半屏效果.html</title>
	<style>
		*{
			padding:0;margin:0;
		}
		/*
		* padding 的百分比数值是参照容器的宽度的
		*/
		.container{
			padding: 43% 50%;
			background: url(exp.jpg) no-repeat;
			background-size: 100% 100%;
			position: relative;
			font-size: 0;
		}
		.example{
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			font-size: 14px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="example">
			<h2>快看。。。。。</h2>
			<h4>这里有妹纸</h4>
		</div>
	</div>



</body>
</html>
