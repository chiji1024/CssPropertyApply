<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>align-content</title>
    <style>
        #container {
            display: flex;
            height:200px;
            width: 240px;
            flex-wrap: wrap;
            background-color: #8c8c8c;
            align-content: flex-end; /* Can be changed in the live sample */
        }

        div > div {
            border: 2px solid #8c8c8c;
            width: 50px;
            height: 50px;
            background-color: #a0c8ff;
        }
    </style>
</head>
<body>

<div id="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
</div>

<select id="contentAlignment">
    <option value="flex-start">flex-start</option>
    <option value="flex-end" selected>flex-end</option>
    <option value="center">center</option>
    <option value="space-between">space-between</option>
    <option value="space-around">space-around</option>
    <option value="stretch">stretch</option>
</select>

<script>
    var contentAlignment = document.getElementById("contentAlignment");
    contentAlignment.addEventListener("change", function (evt) {
        document.getElementById("container").style.alignContent = evt.target.value;
    });

</script>
</body>
</html>
